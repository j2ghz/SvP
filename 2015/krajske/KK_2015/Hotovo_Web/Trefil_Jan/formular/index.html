<!DOCTYPE html>
<html>
    <head lang="cs">
        <meta charset="UTF-8">
        <title>Formulář</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    </head>
    <body>
        <div class="center-box">
            <div class="group">
                <input id="google" type="text" class="search-input" placeholder="Vyhledat Googlem">
                <button class="button" onclick="window.location.href = 'https://www.google.cz/search?q=' + $('#google').val();">Google</button>
            </div>
            <div class="group">
                <input id="seznam" type="text" class="search-input" placeholder="Vyhledat Seznamem">
                <button class="button" onclick="window.location.href = 'http://search.seznam.cz/?q=d' + $('#seznam').val();">Seznam</button>
            </div>
            <div class="group">
                <input id="niccz" name="q" type="text" class="search-input" placeholder="Vyhledat v registru nic.cz">
                <button class="button" onclick="window.location.href = 'https://www.nic.cz/whois/?c=' + $('#niccz').val();">CZ.NIC</button>
            </div>
            <div class="group">
                <input id="tinyurl" name="url" type="text" class="search-input" placeholder="Zkrátit URL pomocí tinyurl.com">
                <button class="button" onclick="window.location.href = 'http://tinyurl.com/create.php?url=' + $('#tinyurl').val();">TinyURL</button>
            </div>
            <div class="group">
                <input id="javascript" type="text" class="search-input" placeholder="kód v javascriptu">
                <button class="button" onclick="eval($('#javascript').val());">Vykonat</button>
            </div>
        </div>

        <script>
            $('#google').bind('keypress',function (event)
            {
                if (event.keyCode === 13)
                {
                    window.location.href = 'https://www.google.cz/search?q=' + $('#google').val();
                }
            });

            $('#seznam').bind('keypress',function (event)
            {
                if (event.keyCode === 13)
                {
                    window.location.href = 'http://search.seznam.cz/?q=d' + $('#seznam').val();
                }
            });

            $('#niccz').bind('keypress',function (event)
            {
                if (event.keyCode === 13)
                {
                    window.location.href = 'https://www.nic.cz/whois/?c=' + $('#niccz').val();
                }
            });

            $('#tinyurl').bind('keypress',function (event)
            {
                if (event.keyCode === 13)
                {
                    window.location.href = 'http://tinyurl.com/create.php?url=' + $('#tinyurl').val();
                }
            });

            $('#javascript').bind('keypress',function (event)
            {
                if (event.keyCode === 13)
                {
                    eval($('#javascript').val());
                }
            });




        </script>
    </body>
</html>
